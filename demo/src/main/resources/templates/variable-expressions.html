<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    プロパティを持たないStringオブジェクトを表示<br>
    <span th:text="${name}">ダミー太郎</span><br><br>

    Carオブジェクトのspeedプロパティを表示<br>
    車のスピード:<span th:text="${car.speed}">1</span><br>
    車のボディカラー:<span th:text="${car.bodyColor}">1</span><br><br>

    <div th:object="${car}">
    車のスピード:<span th:text="*{speed}">1</span><br>
    車のボディカラー:<span th:text="*{bodyColor}">1</span><br><br>
    
    </div>    

    <span th:text="#{aaa}">dummy</span>
    <span th:text="#{bbb.ccc}">dummy</span>

    <a th:href="@{/valiable-expression?hogehoge=}+${car.speed}">スピードパラメーター付きリンク</a>

</body>
</html>
